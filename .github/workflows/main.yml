<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacked By Wumpus</title>
    <style>
        body {
            background-color: black;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
            font-family: 'Oswald', sans-serif; /* Oswald fontunu kullan */
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            position: relative; /* Body için pozisyonu relative olarak ayarla */
