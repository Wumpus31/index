        .logo {
            position: absolute; /* Logo için pozisyonu absolute olarak ayarla */
            top: 20px; /* Üst kenardan 20 piksel uzaklık */
            right: 20px; /* Sağ kenardan 20 piksel uzaklık */
            max-width: 100px; /* Logo maksimum genişliği */
            height: auto; /* Yüksekliği otomatik ayarla */
        }
    </style>
    <!-- Google Fonts bağlantısını ekleyerek Oswald fontunu kullanabiliriz -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
